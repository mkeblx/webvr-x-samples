<!doctype html>
<html>
<head>
<meta charset="utf-8">
  <title>webvr-x-samples â€¢ aframe</title>
<script src="js/aframe.min.js"></script>
</head>
<body>

<a-scene>

  <a-assets>
    <img id="cube-sea-texture" src="media/textures/cube-sea.png">
    <a-mixin id="cube" geometry="primitive: box; height: 1; width: 1; depth: 1" material="src: #cube-sea-texture"></a-mixin>
  </a-assets>

  <a-sky color="rgb(10%,20%,30%)"></a-sky>

  <a-entity id="cube-sea">
    <a-entity position="0 0 -2" mixin="cube"></a-entity>
  </a-entity>

  <a-entity position="0 0 0" camera="userHeight: 0" look-controls>
  </a-entity>

</a-scene>

</body>
</html>
