<!doctype html>
<html>
<head>
<meta charset="utf-8">
  <title>webvr-x-samples â€¢ three.js</title>
<style>
body {
  font-family: Monospace;
  background-color: #101010;
  color: #fff;
  margin: 0px;
  overflow: hidden;
}
a {
  color: #f00;
}
</style>

<script src="js/three.min.js"></script>

<script src="js/WebVR.js"></script>
<script src="js/VREffect.js"></script>
<script src="js/VRControls.js"></script>

<script src="js/CubeSea.threejs.js"></script>

</head>
<body>

<script>

  if ( WEBVR.isLatestAvailable() === false ) {

    document.body.appendChild( WEBVR.getMessage() );

  }

  //

  var container;
  var camera, scene, raycaster, renderer;
  var effect, controls;

  var room;
  var color;
  var isMouseDown = false;

  var cubeSea;

  var INTERSECTED;
  var crosshair;

  init();
  animate();

  function init() {

    container = document.createElement( 'div' );
    document.body.appendChild( container );

    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 10 );
    scene.add( camera );

    crosshair = new THREE.Mesh(
      new THREE.RingGeometry( 0.02, 0.04, 32 ),
      new THREE.MeshBasicMaterial( {
        color: 0xffffff,
        opacity: 0.5,
        transparent: true
      } )
    );
    crosshair.position.z = - 2;
    camera.add( crosshair );

    setupScene();

    color = new THREE.Color();

    renderer = new THREE.WebGLRenderer( { antialias: true } );
    renderer.setClearColor( color.setRGB(0.1, 0.2, 0.3) );
    renderer.setPixelRatio( window.devicePixelRatio );
    renderer.setSize( window.innerWidth, window.innerHeight );
    renderer.sortObjects = false;
    container.appendChild( renderer.domElement );

    controls = new THREE.VRControls( camera );
    effect = new THREE.VREffect( renderer );

    if ( WEBVR.isAvailable() === true ) {

      document.body.appendChild( WEBVR.getButton( effect ) );

    }
    //

    window.addEventListener( 'resize', onWindowResize, false );

    renderer.domElement.addEventListener( 'click', function(){
      renderer.setClearColor(
        color.setRGB(
          Math.random()*0.5, Math.random()*0.5, Math.random()*0.5)
      );
    }, false );

  }

  function setupScene() {

    cubeSea = CubeSea( 'media/textures/cube-sea.png', 10, 0.4, true, true );
    scene.add( cubeSea );

    scene.add( new THREE.HemisphereLight( 0x999999, 0x333333, 0.9 ) );

    var light = new THREE.DirectionalLight( 0xffffff );
    light.position.set( 1, 0.7, 0.9 ).normalize();
    scene.add( light );

  }

  function onWindowResize() {

    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

    effect.setSize( window.innerWidth, window.innerHeight );

  }

  //

  function animate( t ) {

    effect.requestAnimationFrame( animate );

    update( t );
    render( t );

  }

  function update( t ) {

    cubeSea.update( t );
    controls.update();

  }

  function render( t ) {

    effect.render( scene, camera );

  }

</script>

</body>
</html>
